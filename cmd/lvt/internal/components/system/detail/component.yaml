name: detail
version: 1.0.0
description: Detail page component for viewing and editing individual resources in page mode
category: detail
author: LiveTemplate Team
license: MIT

inputs:
  - name: ResourceName
    type: string
    required: true
    description: Display name of the resource (e.g., "Product", "User")

  - name: ResourceNameSingular
    type: string
    required: true
    description: Singular display name (e.g., "Product", "User")

  - name: ResourceNameLower
    type: string
    required: true
    description: Lowercase singular name (e.g., "product", "user")

  - name: CSSFramework
    type: string
    required: false
    default: "tailwind"
    description: CSS framework/kit name for styling

  - name: EditingResourceName
    type: object
    required: true
    description: The resource object being viewed/edited (dynamic key based on ResourceName)

  - name: EditingID
    type: string
    required: true
    description: ID of the resource being viewed/edited

  - name: IsEditingMode
    type: bool
    required: true
    description: Whether in edit mode (true) or view mode (false)

  - name: Fields
    type: array
    required: true
    description: Array of field definitions with Name, GoType, IsTextarea properties

dependencies:
  - editForm

templates:
  - detail.tmpl

tags:
  - detail
  - view
  - page-mode
  - crud
