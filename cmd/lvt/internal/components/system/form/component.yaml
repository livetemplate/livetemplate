name: form
version: 1.0.0
description: Form components for adding and editing resources with modal support
category: form
author: LiveTemplate Team
license: MIT

inputs:
  - name: ResourceName
    type: string
    required: true
    description: Display name of the resource (e.g., "Product", "User")

  - name: ResourceNameLower
    type: string
    required: true
    description: Lowercase name of the resource (e.g., "product", "user")

  - name: CSSFramework
    type: string
    required: false
    default: "tailwind"
    description: CSS framework/kit name for styling

  - name: Fields
    type: array
    required: true
    description: Array of field definitions with Name, GoType, IsTextarea properties

  - name: EditingID
    type: string
    required: false
    description: ID of the resource being edited (for editForm only)

dependencies: []

templates:
  - form.tmpl

tags:
  - form
  - crud
  - modal
  - add
  - edit
