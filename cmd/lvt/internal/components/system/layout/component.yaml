name: layout
version: 1.0.0
description: Base HTML5 layout with kit support for LiveTemplate applications
category: layout
author: LiveTemplate Team
license: MIT

inputs:
  - name: Title
    type: string
    required: false
    default: "LiveTemplate App"
    description: Page title

  - name: CSSFramework
    type: string
    required: false
    default: "tailwind"
    description: CSS framework/kit name for styling

  - name: EditMode
    type: string
    required: false
    default: "modal"
    description: Edit mode (modal or page)

dependencies: []

templates:
  - layout.tmpl

tags:
  - layout
  - html5
  - base
  - page
