<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - LiveTemplate Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .counter { font-size: 2em; text-align: center; margin: 20px 0; }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .active { background-color: #d4edda; color: #155724; }
        .inactive { background-color: #f8d7da; color: #721c24; }
        .todo-item { padding: 8px; border-bottom: 1px solid #eee; }
        .completed { text-decoration: line-through; opacity: 0.6; }
        .stats { background-color: #f8f9fa; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body><div data-lvt-id="lvt-ddfc3a4f4aa59887">
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <div class="counter">Count: 1</div>
            <div class="status inactive">
                Status: Low Activity
            </div>
        </header>
        
        <main>
            <section class="stats">
                <h2>Statistics</h2>
                <p>Total Todos: 0</p>
                <p>Completed: 0</p>
                <p>Remaining: 0</p>

                <p>No todos yet. Add some tasks!</p>
                
            </section>
        </main>
        
        <footer>
