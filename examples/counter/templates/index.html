<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>Counter</title>
    <meta name="livetemplate-token" content="{{.Token}}">
    
    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <!-- LiveTemplate bundled client (includes morphdom) -->
    <script src="/dist/livetemplate-client.min.js"></script>
    
    <!-- LiveTemplate auto-initializes when this script loads -->
</head>
<body>
    <main class="container">
        <div style="color: {{.Color}};">Hello {{.Counter}} World</div>
        
        <button data-lvt-action="decrement">-</button>
        <button data-lvt-action="increment">+</button>
    </main>
</body>
</html>
